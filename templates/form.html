<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-md-6 mx-auto">
                <div class="form-container">
                    <h2 class="mb-4">Submit Location Information</h2>
                    <form action="/action_add" method="POST">
                        <div class="form-group">
                            <label for="locat">Location:</label>
                            <input type="text" class="form-control" id="locat" name="location" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <label for="qual">Quality:</label>
                            <input type="text" class="form-control" id="qual" name="quality" placeholder="Enter quality">
                        </div>
                        <div class="form-group">
                            <label for="sink">Sink:</label>
                            <input type="text" class="form-control" id="sink" name="sink" placeholder="Enter sink status">
                        </div>
                        <div class="form-group">
                            <label for="toilets">Toilets:</label>
                            <input type="text" class="form-control" id="toilets" name "toilets" placeholder="Enter toilet status">
                        </div>
                        <div class="form-group">
                            <label for="urinals">Urinals:</label>
                            <input type="text" class="form-control" id="urinals" name="urinals" placeholder="Enter urinals status">
                        </div>
                        <div class="form-group">
                            <label for="soap">Soap:</label>
                            <input type="text" class="form-control" id="soap" name="soap" placeholder="Soap Availab">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
