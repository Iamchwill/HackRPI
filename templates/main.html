<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Simple Map</title>

  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- Define the map's CSS styles -->
  <style>
    /* Set the body and HTML to full height */
    body, html {
      height: 100%;
      margin: 0;
    }
    
    /* Make the map container full height */
    #map {
      height: 85vh; /* 100% of the viewport height */
      width: 100%;    /* 100% of the viewport width */
    }
  </style>
</head>
<body>

<!-- Create a div element for the map and add padding to the left -->
<div class="row">
    <div class="col-sm-8 pl-4"> <!-- Added the pl-4 class for left padding -->
        <div id="map"></div>

        <script>
        // Initialize the map and set its view to a specific location and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles as a basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // You can add markers, polygons, or other layers to the map here.
        </script>
    </div>
    <div id="button-container" class="pl-4"> <!-- Added the pl-4 class for left padding -->
        <a href="form.html" class="btn btn-primary">Go to Form</a>
    </div>
</div>
</body>
</html>
