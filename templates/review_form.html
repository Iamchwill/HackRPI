<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-container">
                    <h2 class="mb-4">Submit Location Review</h2>
                    <form action="/action_add" method="POST">
                        <div class="form-group">
                            <label for="locat">Location:</label>
                            <input type="text" class="form-control" id="locat" name="location" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <label for="qual">Quality:</label>
                            <input type="text" class="form-control" id="qual" name="quality" placeholder="Enter quality">
                        </div>
                        <div class="form-group">
                            <label for="review">Leave a review!</label>
                            <input type="text" class="form-control" id="review" name="review" placeholder="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
